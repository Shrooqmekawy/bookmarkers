
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css.css" />
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="./2899445.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body class="bg " >
<section>
  <header class="container position-relative ">
<h1 class="text-center my-5 fw-semibold"> <span class="book text-capitalize ">bookmarker</span></h1>
 <hr>
    <div class="text-center pg my-5"><h2>
      <i class="fa-solid fa-bookmark"></i>
      
      <span >Bookmark your favorite sites</span>
      <i class="fa-solid fa-bookmark"></i>   
    </h2>
  </div>
  <div class="INPUTS"> 
     <div class="name w-100 d-flex flex-column  my-3">
    <label for="Name" class="fw-bold my-2">
      <i class="fa-solid fa-book-bookmark pe-3"></i>
      Site Name</label>
    <input oninput="repeat()" type="text" placeholder="Bookmark Name" class="form-control " required="required" id="Name">
  </div>
  <div class="url w-100 d-flex flex-column my-3">
    <label for="URL" class="fw-bold my-2">
      <i class="fa-solid fa-link pe-3"></i>Site URL</label>
    <input oninput="urlValid()" type="url" placeholder="Website URL" class="form-control"required="required" id="URL">
  </div>
 <div class="text-center"> <button onclick="press()" type="submit" class="btn  py-2 px-5 bg-black text-white my-3 " id="submit">Submit</button></div>
</div>
<hr class="my-3">
<!-- ......................................................................................................... -->

    <table class="table mt-5 text-center bg-light">
      <thead>
        <tr><th class="text-capitalize">index</th>
        <th class="text-capitalize">Website Name</th>
        <th class="text-capitalize">Visit</th>
        <th class="text-capitalize">Delete</th>
      </tr></thead>
      <tbody id="Content">
      </tbody>
    </table>
   </header>
  </section>
  
<!-- //.........................................................................................................// -->
  <div id="alert" class=" rounded-4 bg-white p-4  shadow-lg d-none ">
    <div class="d-flex justify-content-between my-3 ">
     <div class="circle d-flex "> <div class=" rounded-circle bg-danger p-3 ms-1"></div>
     <div class="rounded-circle bg-dark p-3 ms-1"></div>
     <div class="rounded-circle bg-secondary p-3 ms-1"></div></div>
     <div id="xmark"><a  onclick="delAlert()" href="#"><i class="fa-solid fa-circle-xmark fs-2 text-dark"></i></a></i></div>
      
    </div>
    
    <h1 class="h4 my-5">Site Name or Url is not valid, please follow the rules below :</h1>
  <div class="alert-p"><p class="fs-5"><i class="fa-regular fa-circle-right text-danger me-3"></i>Site name must contain at least 3 characters and unused</p>
    <p class="fs-5"><i class="fa-regular fa-circle-right text-danger me-3"></i>Site URL must be a valid one ,include(.com)</p></div>
  </div>
 
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
  </body>
</html>
